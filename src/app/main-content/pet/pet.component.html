<div class="card card-outline card-success">

    <div class="card-header">
        <i class="fas fa-paw"></i>
        สัตว์เลี้ยง
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="form-group ">
                    <label for="">เจ้าของ</label>
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control">
                        <span class="input-group-prepend">
                            <button type="button" class="btn btn-primary btn-flat" data-toggle="modal"
                                data-target="#modalCustomer">
                                <i class="fas fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="form-group">
                    <label for="">ชื่อสัตว์เลี้ยง</label>
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="">หมายเหตุ</label>
                    <div class="input-group input-group-sm">
                        <textarea id="my-textarea" class="form-control" name="" rows="3"></textarea>
                        <!-- <input type="text" class="form-control"> -->
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="form-group text-center">
                    <button class="btn btn-sm btn-primary">
                        <i class="fas fa-check"></i>
                        บันทึก
                    </button>
                </div>
            </div>
        </div>
        <div class="mb-4 mt-1">
            <div class="card-body p-0 " style="background-color: rgb(85, 191, 240); height: 2px;"></div>
        </div>
        <div id="no-more-tables">
            <table class="table col-sm-12  ">
                <thead class="">
                    <tr>
                        <th>เจ้าของ</th>
                        <th>ชื่อ</th>
                        <th>หมายเหตุ</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-title="เจ้าของ">123456</td>
                        <td data-title="ชื่อ">นายธนบดี นิลทองคำ</td>
                        <td data-title="หมายเหตุ">0818077682</td>
                        <!-- Action Button in Table in <td> tag -->
                        <td>
                    <tr class="table-borderless my-1 d-flex " style="border: 0px;">
                        <td>
                            <a class="btn btn-sm btn-warning " style="width: 68px;">
                                <i class="fas fa-pencil-alt"></i>
                                แก้ไข
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-danger text-light" style="width: 68px;">
                                <i class="fas fa-trash-alt"></i>
                                ลบ
                            </a>
                        </td>
                    </tr>
                    </td>
                    <!-- end Action Button in Table in <td> tag -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" tabindex="-1" id="modalCustomer" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-pink py-0">
                <h3 class="modal-title my-2">
                    <i class="fas fa-pencil-alt"></i>
                    ข้อมูลลูกค้า
                </h3>
                <button type="button" class="close py-0 px-2 mx-0 my-2" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                [table]
            </div>
            <div class="text-center mb-3">
                <button type="button" class="btn btn-success btn-sm ">
                    <i class="fas fa-check"></i>
                    บันทึก
                </button>
            </div>
        </div>
    </div>
</div>
