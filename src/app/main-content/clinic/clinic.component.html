<div class="card card-outline card-success">

  <div class="card-header">
    <i class="fa fa-file"></i>
    ข้อมูลคลินิค
    <span class="float-right" *ngIf="isShow">
      last updated : {{ clinicData.updated_at | date:'d MMM y,  HH:mm:ss' }}
    </span>
  </div>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col-lg-4 col-md-4">
          <div class="form-group">
            <label for="">ชื่อ</label>
            <div class="input-group input-group-sm">
              <input type="text" [(ngModel)]="clinicData.name" name="name" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4">
          <div class="form-group">
            <label for="">เบอร์โทร</label>
            <div class="input-group input-group-sm">
              <input type="tel" [(ngModel)]="clinicData.tel" name="tel" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4">
          <div class="form-group">
            <label for="">เลขผู้เสียภาษี</label>
            <div class="input-group input-group-sm">
              <input type="text" [(ngModel)]="clinicData.tax" name="tax" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12">
          <div class="form-group">
            <label for="">ที่ตั้ง</label>
            <div class="input-group input-group-sm">
              <input type="text" [(ngModel)]="clinicData.address" name="address" class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-sm btn-primary " type="submit" (click)="onSubmit_add_update()">
          <i class="fas fa-check"></i>
          บันทึก
        </button>
      </div>
    </form>
  </div>
</div>
