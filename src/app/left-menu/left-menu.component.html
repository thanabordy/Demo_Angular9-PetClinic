<!-- Main Sidebar Container -->
<aside class="main-sidebar elevation-4 sidebar-dark-pink">
  <!-- Brand Logo -->
  <a [routerLink]="['']" class="brand-link text-center navbar-pink">
    <span class="logo-xs" style="margin-left: 15px;"><b>n</b>Cli</span>

    <!-- <img src="./assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8"> -->
    <span class="brand-text font-weight-light"><b>node</b>Clinic</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="./assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a  class="d-block">Alexander Pierce</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column nav-child-indent" data-widget="treeview" role="menu"
        data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
            with font-awesome or any other icon font library -->
        <li class="nav-item" >
          <a [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link" >
            <i class="nav-icon fas fa-th"></i>
            <p>
              Dashboard
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/clinic']" routerLinkActive="active"  class="nav-link" >
            <i class="nav-icon fas fa-file-medical"></i>
            <p>
              ข้อมูคลินิค
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/customer']" routerLinkActive="active" (click)="onClickNavClose()" class="nav-link">
            <i class="nav-icon fas fa-user-alt"></i>
            <p>
              ทะเบียนลูกค้า
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/pet']" routerLinkActive="active" (click)="onClickNavClose()" class="nav-link">
            <i class="nav-icon fas fa-paw"></i>
            <p>
              สัตว์เลี้ยง
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/medicine']" routerLinkActive="active" (click)="onClickNavClose()" class="nav-link">
            <i class="nav-icon fas fa-medkit"></i>
            <p>
              เวชภัณฑ์
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/treatment']" routerLinkActive="active" (click)="onClickNavClose()" class="nav-link">
            <i class="nav-icon fas fa-pencil-alt"></i>
            <p>
              บันทึกการรักษา
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/report']" routerLinkActive="active" (click)="onClickNavClose()" class="nav-link">
            <i class="nav-icon fas fa-list"></i>
            <p>
              รายงาน
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
